<div class="container-fluid vh-100">
  <div class="row" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
    <div
      class="col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-auto"
      *ngFor="let item of items; let i = index"
      draggable="true"
      (dragstart)="onDragStart($event, i)"
      (dragenter)="onDragEnter($event, i)"
    >
      <div class="item shadow p-3 rounded-3 border">
        <img src="{{ item.image }}" class="rounded image" alt="" />

        <p class="p-2 fs-4">
          {{ item.description }}
        </p>
      </div>
    </div>
  </div>
</div>
